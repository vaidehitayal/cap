<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="show()">Apply</button>
</body>
<script>
    let h2tag=document.getElementById("display")
    let inputtag=document.getElementById("name")
    let optiontag=document.getElementById("gender")

    function show()
    {
        h2tag.innerText= inputtag.value +optiontag.value
    }
</script>
</html>
